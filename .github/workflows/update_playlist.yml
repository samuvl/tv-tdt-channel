name: üîÑ Actualizar Playlist IPTV

on:
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: üîç Verificar archivos necesarios
        run: |
          if [ ! -f "3-build_playlist.py" ]; then
            echo "ERROR: 3-build_playlist.py no encontrado"
            exit 1
          fi
          if [ ! -f "2-channels_list.txt" ]; then
            echo "ERROR: 2-channels_list.txt no encontrado"
            exit 1
          fi
          echo "Archivos necesarios encontrados"
      
      - name: üé¨ Generar playlist actualizada
        id: generate
        run: |
          echo "Ejecutando 3-build_playlist.py..."
          python3 3-build_playlist.py
          
          if [ -f "lista_channels.m3u" ]; then
            CHANNEL_COUNT=$(grep -c "^http" lista_channels.m3u || echo "0")
            echo "Playlist generada con $CHANNEL_COUNT canales"
            echo "channel_count=$CHANNEL_COUNT" >> $GITHUB_OUTPUT
          else
            echo "ERROR: No se pudo generar lista_channels.m3u"
            exit 1
          fi
      
      - name: üìä Verificar cambios
        id: check_changes
        run: |
          if git diff --quiet lista_channels.m3u; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No hay cambios en la playlist"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Cambios detectados en la playlist"
            git diff --stat lista_channels.m3u
          fi
      
      - name: üìù Commit y Push cambios
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add lista_channels.m3u 3.1-build_playlist_debug.txt
          
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S UTC')
          CHANNEL_COUNT="${{ steps.generate.outputs.channel_count }}"
          
          git commit -m "Actualizar playlist IPTV - $TIMESTAMP - Canales: $CHANNEL_COUNT"
          
          git push
          
          echo "Cambios publicados en GitHub"
      
      - name: üìÑ Mostrar contenido generado
        run: |
          echo "=============================================="
          echo "Primeras 20 lineas de la playlist:"
          echo "=============================================="
          head -20 lista_channels.m3u
      
      - name: ‚úÖ Resumen de ejecuci√≥n
        if: always()
        run: |
          echo "=============================================="
          echo "RESUMEN:"
          echo "Fecha: $(date '+%Y-%m-%d %H:%M:%S')"
          echo "Canales: ${{ steps.generate.outputs.channel_count }}"
          echo "Cambios: ${{ steps.check_changes.outputs.changed }}"
          echo "=============================================="
      
      - name: üì§ Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playlist-generada
          path: |
            lista_channels.m3u
            3.1-build_playlist_debug.txt
          retention-days: 7
